name: Backend CI ğŸ§ª

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: âœ… Run Lint / Tests
        run: |
          echo "ğŸ§ª No tests yet"

      - name: ğŸ³ Docker Build
        run: docker build -t test-ecommerce-backend .

      - name: ğŸš€ Run Docker Container Locally
        run: |
          docker run -d -p 5000:5000 --name backend-container test-ecommerce-backend
          sleep 5 # wait for server to boot
          curl --fail http://localhost:5000 || (echo "âŒ App failed to start" && exit 1)

      - name: ğŸ§¼ Cleanup Docker Container
        if: always()
        run: |
          docker stop backend-container || true
          docker rm backend-container || true
