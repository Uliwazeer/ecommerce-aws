name: Backend CI

on:
  push:
    paths:
      - 'backend/**'
  pull_request:
    paths:
      - 'backend/**'

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: ⬇️ Checkout Repo
        uses: actions/checkout@v3

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: 📦 Install Dependencies
        run: npm install

      - name: ✅ Run Lint or Test (optional)
        run: |
          echo "🧪 No tests yet, but you can add npm test here"

      - name: 🐳 Docker Build Test
        run: docker build -t test-ecommerce-backend .
